<!DOCTYPE html>

<!--Variavel declarada dentro do laço, fazendo com que toda vez que 
    o laço é incrementado a váriavel seja declarada novamente-->
<script>
    for(var i = 0; i < 4; i++) {
        var numeros = ['um', 'dois', 'tres', 'quatro'];
        alert(numeros);
    }
</script> 

<!-- Declarar variaveis fora do laço para que seja declarada somente uma vez 
    e seja executado mais rápido-->
<script>
    var letras = ['a', 'b', 'c', 'd'];
    for(var i = 0; i < letras.length;  i++) {
        alert(letras);
    }
</script>

<body>
    <p>Olá!</p>
</body>
</html>
